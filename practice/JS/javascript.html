<!DOCTYPE html>
<html>

<head>
    <title> JavaScript and jQuery Practice </title>
    <script>
        var name;
        var nameLength;

        console.log(name);

        function displayName() {
            name = document.getElementById("userName").value;
            nameLength = name.length;
            document.getElementById("txtLengthOfName").innerHTML = nameLength;
        }
    </script>
</head>

<body>

    <h1> JavaScript and jQuery</h1>



    Enter your name: <input type="text" id="userName" />
    <button onclick="displayName()"> Display Name! </button>

    <h2 id="txtLengthOfName"></h2>






</body>

</html>
